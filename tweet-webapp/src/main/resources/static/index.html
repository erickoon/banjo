<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <link rel="stylesheet" href="/index.css"/>
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="//platform.twitter.com/widgets.js"></script>
</head>
<body>
    <div class="left">
        <div>
            Lat
            <input type="text" id="lat" value="37.773972"/>
            Long
            <input type="text" id="lon" value="-122.431297"/>
            Radius (Miles)
            <input type="text" id="rad" value="200"/>
            Keywords (Space seperated)
            <input type="text" id="keywords"/>
            <button id="button">Submit</button>
        </div>
        <div>&nbsp;</div>
        <div id="map"></div>
    </div>
    <div id="tweets-container" class="left">

    </div>

<script>window.twttr = (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
          if (d.getElementById(id)) return t;
          js = d.createElement(s);
          js.id = id;
          js.src = "http://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);

          t._e = [];
          t.ready = function(f) {
            t._e.push(f);
          };

          return t;
        }(document, "script", "twitter-wjs"));</script>
<script src="/index.js"></script>
<script async defer
        src="//maps.googleapis.com/maps/api/js?key=AIzaSyCsJ15889AGfwAMZK4W1k52etG0Nx5W9Fs&callback=initMap">
</script>
</body>
</html>
